<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
</head>
<body>
    <h1>Telegram Bot Web App</h1>

    <button onclick="getChatId()">Get Chat ID</button>
    <p id="chatIdDisplay"></p>

    <script>
        async function getChatId() {
            try {
                const response = await fetch('/get_chat_id');
                const data = await response.json();

                if (data && data.chat_id) {
                    document.getElementById('chatIdDisplay').innerText = `Chat ID: ${data.chat_id}`;
                } else {
                    document.getElementById('chatIdDisplay').innerText = 'Error fetching chat ID.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chatIdDisplay').innerText = 'Error fetching chat ID.';
            }
        }
    </script>
</body>
</html>
